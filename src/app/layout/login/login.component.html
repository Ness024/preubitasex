<div class="s"> 
    <div class="login_container">
        <h2>Inicio de Sesión</h2>
        <form [formGroup]="userForm" (submit)="loginUser()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input formControlName="email" id="email" type="email" name="email" required placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" type="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group button">
                <button type="submit" [disabled]="loading">Iniciar Sesión</button>
                @if (loading) {
                    <div class="loading_container">
                        <mat-spinner [diameter]="30"></mat-spinner>
                    </div>
                }
            </div>
        </form>
        <a href="">¿Olvidaste tu contraseña?</a>
        
    </div>
    @if (errorMessage) {
        <div class="message_container">
            {{errorMessage}}
        </div>
    }
    
</div>
