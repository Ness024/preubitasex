@for (message of messages; track message.id) {
    <section class="toast-succces" @fade>
      <button (click)="closeMessage(message.id)">x</button>
      <svg class="b" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 36 36">
        <path fill="#31a85f" d="M18 2a16 16 0 1 0 16 16A16 16 0 0 0 18 2m0 30a14 14 0 1 1 14-14a14 14 0 0 1-14 14" class="clr-i-outline clr-i-outline-path-1"/>
        <path fill="#31a85f" d="M28 12.1a1 1 0 0 0-1.41 0l-11.1 11.05l-6-6A1 1 0 0 0 8 18.53L15.49 26L28 13.52a1 1 0 0 0 0-1.42" class="clr-i-outline clr-i-outline-path-2"/>
        <path fill="none" d="M0 0h36v36H0z"/>
      </svg>
      <div>
        <h5>{{message.title}}</h5>
        <p>{{ message.message }}</p>
      </div>
    </section>
}
