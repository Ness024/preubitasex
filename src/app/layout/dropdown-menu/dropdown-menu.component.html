<div class="profile_container">
    <div class="img_container">
        <img src="/student.png" alt="Foto de perfil">
    </div>
    <section>
        <p class="name-user">{{name}}</p>
        
        <button (click)="logout()" class="sesion" href="">Cerrar sesion</button>
    </section>
    
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="#currentColor" d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64m215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29c0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29c-6 6.45-8.66 14.16-8.61 21.71c.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32c.05-7.55-2.61-15.27-8.61-21.71"/>
        </svg>
    </button>
    <mat-menu #menu="matMenu" class="customize">
        <button mat-menu-item class="btb-dropdown">
            <div class="div-menu-item">
                <mat-icon class="edit">edit</mat-icon>
                <section>
                    <h5>Nueva actualización</h5>
                    <p><span class="ressaltar">Miguel</span> actualizó el documento #17339</p>
                    <p class="momento-de-actualizacion">Hace 20 minutos</p>
                </section>
            </div>
        </button>
        <button mat-menu-item class="btb-dropdown">
            <div class="div-menu-item">
                <mat-icon>delete_sweep</mat-icon>
                <section>
                    <h5>Nueva actualización</h5>
                    <p><span class="ressaltar">Homero</span> eliminó el documento #1988</p>
                    <p class="momento-de-actualizacion">Hace 20 minutos</p>
                </section>
            </div>
        </button>       
        <button mat-menu-item class="btb-dropdown">
            <div class="div-menu-item">
                <mat-icon>note_add</mat-icon>
                <section>
                    <h5>Nueva actualización</h5>
                    <p><span class="ressaltar">Vegetta</span> agregó un nuevo documento #1988</p>
                    <p class="momento-de-actualizacion">Hace 15 minutos</p>
                </section>
            </div>
        </button>
        <button mat-menu-item class="btb-dropdown">
            <div class="div-menu-item">
                <mat-icon>portrait</mat-icon>
                <section>
                    <h5>Nueva actualización</h5>
                    <p><span class="ressaltar">Mariana</span> agregó un comentario en el documento #1988</p>
                    <p class="momento-de-actualizacion">Hace 20 minutos</p>
                </section>
            </div>
        </button>
    </mat-menu>

</div>
